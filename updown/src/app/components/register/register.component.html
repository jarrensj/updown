<div class = "register-container">
  <app-logo></app-logo>
  <h1>updown</h1>
  <h2>Register</h2>
  <form novalidate #form="ngForm" (ngSubmit)="onSubmit(form)" class = "form">
    email:
    <input
      type = "email"
      [(ngModel)] = "email"
      name = "email"
    >
    <br>
    username:
    <input
      type = "text"
      [(ngModel)] = "username"
      name = "username"
    >
    <br>
    password:
    <input
      type = "password"
      [(ngModel)] = "password"
      name = "password"
    >
    <br>
    <input type="submit" value="Register">
  </form>
</div>
