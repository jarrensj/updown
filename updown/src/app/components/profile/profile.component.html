<div class = "profile-container">
  <div class = "logout">
    <button routerLink="/check">check</button>
    <button routerLink="/settings">settings</button>
    <button routerLink="/logout">logout</button>
  </div>
  <app-logo></app-logo>
  <h1>{{user}}'s feelings log</h1>
  <div class = "observe"><button routerLink="/observance">record</button></div>
  <div class = "wednesday-log">
    <div *ngFor = "let m of dates" class = "month">
      {{m[0].dateTime | date: 'MMMM yyyy'}}
      <div *ngFor = "let w of m">
      <!-- show all days -->
        <div *ngIf = "w.feelings == 'happy'; else sadBlock">
          <div class="tooltip">
            <img class = "w" src = "assets/white-w.png"><span class="tooltiptext">{{w.dateTime | date:'shortDate'}}</span>
          </div>
        </div>
        <ng-template #sadBlock>
          <div *ngIf = "w.feelings == 'sad'; else emptyBlock">
            <div class="tooltip">
              <img class = "w" src = "assets/grey-w.png"><span class="tooltiptext">{{w.dateTime | date:'shortDate'}}</span>
            </div>
          </div>
        </ng-template>
        <ng-template #emptyBlock>
          <div class="tooltip">
            <img class = "w" src = "assets/yellow-w.png"><span class="tooltiptext">{{w.dateTime | date:'shortDate'}}</span>
          </div>
        </ng-template>
        <!-- end show all days -->
      </div>
      <br>
    </div>
  </div>
</div>
