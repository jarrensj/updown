<div class = "login-container">
  <app-logo></app-logo>
  <h1>updown</h1>
  <h2>Login</h2>
  <form novalidate #form="ngForm" (ngSubmit)="onSubmit(form)" class = "form">
    <input
      type = "text"
      [(ngModel)] = "username"
      name = "username"
      placeholder = "username"
    >
    <br>
    <input
      type = "password"
      [(ngModel)] = "password"
      name = "password"
      placeholder = "password"
    >
    <br>
    <input type="submit" value="Login">
  </form>
</div>
