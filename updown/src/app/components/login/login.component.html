<p>
  login works! <br>
  {{loggedIn}}
  {{status}}
</p>
<button routerLink="/register">Register</button>


<form novalidate #form="ngForm" (ngSubmit)="onSubmit(form)">
  username:
  <input
    type = "text"
    [(ngModel)] = "username"
    name = "username"
  >
  <br>
  password:
  <input
    type = "password"
    [(ngModel)] = "password"
    name = "password"
  >
  <br>
  <input type="submit" value="Login">
</form>
